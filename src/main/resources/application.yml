server:
  port: 8888
spring:
  application:
    name: config-server
  cloud:
    config:
      server:
        git:
          uri: https://github.com/LucasAlvesL/eazybytes-server
          clone-on-start: true
          search-paths: config
        prefix: /config
eureka:
  client:
    register-with-eureka: false
    fetch-registry: false
  instance:
    hostname: localhost